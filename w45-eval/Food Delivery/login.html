<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="navbar">
    </div>

    <div id="login">
        <form action="" id="loginForm" onsubmit="login(event)">
            <input type="text" placeholder="Username" id="loginuser">
            <input type="password" placeholder="Password" id="loginpassword">
            <input type="submit">
        </form>
    </div>
</body>
</html>

<script type="module">
    let nav =document.getElementById('navbar')
    import navbar from './component/navbar.js'
    nav.innerHTML=navbar()

    function login(e)
    {
         e.preventDefault()
         let myform=document.getElementById('loginForm')
         let userdetails={
             password:myform.loginpassword.value,
             username:myform.loginuser.value,
         }
         let data=JSON.stringify(userdetails);
         fatch(`https://masai-api-mocker.herokuapp.com/auth/login`,{
            method:"POST",
             body:data,
             headers:{
                 'Content-Type': "application/json",
             }
         }).then((res)=>{
             return res.json()
         }).then((res)=>{
             console.log(res)
         })
         .catch((err)=>{
             console.log(err);
         })
    }
</script>
