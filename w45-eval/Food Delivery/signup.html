<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="navbar">
    </div>

    <div id="signup">
        <form action="" id="signupForm" onsubmit="signup(event)">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="email" id="email">
            <input type="password" placeholder="Password" id="password">
            <input type="text" placeholder="Username" id="username">
            <input type="number" name="mobile" id="mobile" placeholder="mobile">
            <input type="text" id="description" placeholder="Description">
            <input type="submit">
        </form>
    </div>
</body>
</html>

<script type="module">
    let nav =document.getElementById('navbar')
    import navbar from './component/navbar.js'
    nav.innerHTML=navbar()

    function login(e)
    {
         e.preventDefault()
         let myform=document.getElementById('loginForm')
         let userdetails={
             password:myform.loginpassword.value,
             username:myform.loginuser.value,
         }
         let data=JSON.stringify(userdetails);
         fatch(`https://masai-api-mocker.herokuapp.com//auth/register`,{
             method:POST,
             body:data,
             headers:{
                 'Contact-Type': "application/json"
             }
         }).then((res)=>{
             return res.json()
         }).then((res)=>{
             console.log(res)
         })
    }
</script>
